name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

  build_release:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            release_suffix: mac
          - os: windows-latest
            release_suffix: windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Mac Build
        if: matrix.os == 'macos-latest'
        uses: Martin005/pyinstaller-action@v1.2.0
        with:
          python_ver: "3.12"
          spec: main.py
          requirements: "requirements.txt"
          upload_exe_with_name: "Digico-Reaper Link"
          options: -F, -w, -n "Digico-Reaper Link" -i /resources/rprdigi.icns

      - name: Run Windows Build
        if: matrix.os == 'windows-latest'
        uses: Martin005/pyinstaller-action@v1.2.0
        with:
          python_ver: "3.12"
          spec: main.py
          requirements: "requirements.txt"
          upload_exe_with_name: "Digico-Reaper Link"
          options: -F, -w, -n "Digico-Reaper Link" -i /resources/rprdigi.ico

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: release_${{ matrix.release_suffix }}